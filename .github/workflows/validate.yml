name: Validate

on:
  - pull_request
  - push

permissions: {}

env:
  COREPACK_DEFAULT_TO_LATEST: 0

jobs:
  validate:
    name: Lint & Test
    permissions:
      checks: write
    runs-on: ubuntu-latest
    env:
      SKU_TELEMETRY: false
    steps:
      - name: Check out repo
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Set up pnpm
        run: npm install --global corepack@0.31.0 && corepack enable pnpm && corepack install

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: pnpm test:ci

      - name: Lint
        run: pnpm lint

      # sku lint does not dry run the build
      - name: Build fe
        run: pnpm fe build
