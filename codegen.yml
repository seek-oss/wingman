generates:
  ./fe/lib/types/seek.graphql.ts:
    schema: ${SEEK_SCHEMA_PATH:https://graphql.seek.com/graphql}
    documents:
      - fe/lib/components/**/queries.ts
    plugins:
      - typescript
      - typescript-operations

  ./fe/lib/types/seekFragmentTypes.ts:
    schema: ${SEEK_SCHEMA_PATH:https://graphql.seek.com/graphql}
    plugins:
      - fragment-matcher
    config:
      module: es2015

  ./fe/lib/types/seekSchema.graphql:
    schema: ${SEEK_SCHEMA_PATH:https://graphql.seek.com/graphql}
    plugins:
      - schema-ast
    config:
      includeDirectives: true

config:
  scalars:
    DateTime: string
    Date: string
    HistoryDate: string
  declarationKind: 'interface'
  namingConvention:
    transformUnderscore: true
